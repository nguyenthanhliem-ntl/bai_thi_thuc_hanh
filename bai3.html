<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isFibonacci() {
            let c = parseInt(prompt("Nhap so luong ban can tim: "));
                let a= 0;
                let b = 1;
                let temp =1;        
            for(i = 0; i < c; i++) {
                a = b;
                b = temp;
                temp= a+ b;                      
            } 
            if(c == temp) {
                    return true;
                }else{
                    return false;
                }
        }
        document.write(isFibonacci());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let x = parseInt(prompt(''));
        function isFibonacci(x) {        
            let a = 1;
            let b = 0;
            let temp;
            let check = true;
        while (check == true){
            temp = a;
            a = a + b;
            b = temp;
            if((x == b) || (x == 0)){
                return check;
            }
            else if((b > x) && (x != b)) {
                check = false;
                return false;
            }
        }
    }   ;
    let test = isFibonacci(x);
    document.write(test);        
    </script>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>    
    <script>        
        function findMax(dthi) {
            let dthi = [4,9,7,6,3,4,9,10];
            let max = dthi[0];
            for(let i = 1; i<dthi.length;i++) {
                if(max <dthi[i]) {
                    max = dthi[i];
                }
            }return max;
         }
         document.write(findMax());
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<canvas id="canvas1" width="250px" height="250px" style="border:1px solid #c42e2e;" ></canvas>
<body>
    <script>
class Circle {
    constructor (x,y,r,color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color;
    }
    render() {
        let c = document.getElementById("canvas1");
        let ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.r,0,2*Math.PI);        
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.stroke();
    }   
}
let ve = new Circle(10,10,100,"#000000");
let s = ve.render();
    

    



    </script>
</body>
</html>

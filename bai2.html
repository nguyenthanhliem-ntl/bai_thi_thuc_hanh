<html lang="en">
<head>

<body>
    <script>
        function  tryRemoveFromArray(arr) {
            let arr = [4,5,6,3,8,1,9,7];
            let a = parseInt(prompt('Nhap so x:'));
            for(let i = 0; i <arr.length; i++) {
                if(a==arr[i]) {
                    arr.splice(i,1);                   
                }else{
                    break;
                }
            } return arr;
        }
        document.write(tryRemoveFromArray());
    </script>
</body>
